{%- from "mattermost/map.jinja" import mattermost with context -%}
{%- set server = mattermost.server -%}
{%- set nginx = mattermost.nginx -%}

server {
    listen 80;
    listen [::]:80;
    server_name {{ server['domain'] }};
    return 301 https://$server_name$request_uri;
}


server {
    listen 443;
    server_name {{ server['domain'] }};

    ssl on;
    ssl_certificate {{ nginx['ssl_cert'] }};
    ssl_certificate_key {{ nginx['ssl_key'] }};

    ssl_session_timeout 5m;

    ssl_protocols TLSv1 TLSv1.1 TLSv1.2; # don't use SSLv3 ref: POODLE
    ssl_ciphers "HIGH:!aNULL:!MD5 or HIGH:!aNULL:!MD5:!3DES";
    ssl_prefer_server_ciphers on;

    location / {
        proxy_pass http://localhost:{{ server['http_port'] }};

        client_max_body_size 128m;
        client_body_buffer_size 128k;

        proxy_next_upstream error timeout invalid_header http_500 http_502 http_503;

        send_timeout 5m;
        proxy_read_timeout 240;
        proxy_send_timeout 240;
        proxy_connect_timeout 240;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header Connection "";

        proxy_redirect off;
        proxy_http_version 1.1;
        proxy_cache_bypass $cookie_session;
        proxy_no_cache $cookie_session;
        proxy_buffers 32 4k;
    }
}
